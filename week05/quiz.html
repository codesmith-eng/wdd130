<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML AND CSS QUIZ FORM</title>

<body>
    <header>
        <h1>HTML AND CSS QUIZ FORM</h1>
    </header>

    <main>
        <form action="">
            <label for="qi">What does the acronym CSS stands for</label>
            <input type="text" id="qi" name="qi" required>

            <label for="q2">How are id and class attributes selected in CSS</label>
            <textarea id="q2" name="q2" cols="30" rows="5" placeholder="" required></textarea>

            <label for="q3">Which of the following is a valid CSS comments</label>
            <select name="q3" id="q3" required>
                <!-- The selected disabled command will make the first option not selectable -->
                <option value="" selected disabled>Choose one...</option>
                <option value="">&lt;!--color: #fff--&gt;</option>
                <option value="">#!--color: #fff--#</option>
                <option value="">#--color: #fff--#</option>
                <option value="">\\color: #fff\\</option>
            </select>

            <label for="q4">What is the bottom margin given this declaration</label>
            <p>margin: 10px 5px 15px;</p>
            <input type="number" name="q4" id="q4" required>

            <button type="submit">Submit</button>
    </main>

    <footer>
        <p>This Quiz is for study purpose</p>
    </footer>

</body>
